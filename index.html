<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet" />

    <title>Sign-Up</title>
  </head>
  <body>
    <div class="container">
      <section class="background">
        <img src="https://images.freeimages.com/images/large-previews/c1b/green-leaves-in-a-dark-style-1641524.jpg" alt="" />
        <div class="title-container">
          <h1>BerseKIEL</h1>
        </div>
      </section>
      <section class="signup">
        <p class="phrase pl40">
          This is a fake signup service. <br />
          Still you can try it out to verify my<br />
          HTML, CSS and Javascript knowledge
        </p>
        <div class="form-container">
          <h1>Let's do this!</h1>
          <form action="" id="signup-form" class="form">
            <div class="form-control">
              <input type="text" id="fname" required />
              <label for="fname">FIRST NAME</label>
            </div>

            <div class="form-control">
              <input type="text" id="lname" required />
              <label for="lname">LAST NAME</label>
            </div>

            <div class="form-control">
              <input type="email" id="email" required />
              <label for="email">EMAIL</label>
            </div>

            <div class="form-control">
              <input type="number" id="phone" required />
              <label for="phone">PHONE NUMBER</label>
            </div>

            <div class="form-control">
              <input type="password" id="password" required />
              <label for="password">PASSWORD</label>
            </div>

            <div class="form-control">
              <input type="password" id="passwordrepeat" required />
              <label for="passwordrepeat">CONFIRM PASSWORD</label>
            </div>
          </form>
        </div>
        <div class="button-container pl40">
          <button type="button" id="form-submit" class="btn-submit">Create Account</button>
          <span>Already have an account? <a href="#"> Log In </a></span>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
