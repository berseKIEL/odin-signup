<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet" />

    <title>Sign-Up</title>
  </head>
  <body>
    <div class="container">
      <section class="background">
        <img src="https://images.freeimages.com/images/large-previews/c1b/green-leaves-in-a-dark-style-1641524.jpg" alt="" />
        <div class="title-container">
          <h1>BerseKIEL</h1>
        </div>
      </section>
      <section class="signup">
        <p class="phrase">
          This is a fake signup service. <br>
          Still you can try it out to verify <br>
          my HTML, CSS and Javascript knowledge
        </p>
        <form action="" class="form">
          <div class="form-control">
            <input type="text" id="fname">
            <label for="fname">First Name</label>
          </div>

          <div class="form-control">
            <input type="text" id="lname">
            <label for="lname">Last Name</label>
          </div>

          <div class="form-control">
            <input type="email" id="email">
            <label for="email">Email</label>
          </div>

          <div class="form-control">
            <input type="number" id="phone">
            <label for="phone">Phone Number</label>
          </div>

          <div class="form-control">
            <input type="password" id="password">
            <label for="password">Password</label>
          </div>

          <div class="form-control">
            <input type="password" id="passwordrepeat">
            <label for="passwordrepeat">Confirm Password</label>
          </div>

          <button type="button">Create Account</button>
        </form>
        <span>Copyright &copy; BerseKIEL 2022
        </span>
      </section>
    </div>
  </body>
</html>
